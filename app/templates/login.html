<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login"> -->

        <div class="flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg :bg-gray-800 lg:max-w-4xl" style="margin-top: 10%;">
            {% if error_message %}
            <p>{{ error_message }}</p>
            {% endif %}
            <div class="hidden bg-cover lg:block lg:w-1/2"
                style="background-image: url('https://images.unsplash.com/photo-1606660265514-358ebbadc80d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1575&q=80');">
            </div>

            <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">
                <div class="flex justify-center mx-auto">
                    <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
                </div>

                <p class="mt-3 text-xl text-center text-gray-600 :text-gray-200">
                    Welcome back!
                </p>

                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="mt-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 :text-gray-200"
                        for="LoggingEmailAddress">Email Address</label>
                    <input id="LoggingEmailAddress" name="username"
                        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg :bg-gray-800 :text-gray-300 :border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="text" />
                </div>

                <div class="mt-4">
                    <div class="flex justify-between">
                        <label class="block mb-2 text-sm font-medium text-gray-600 :text-gray-200"
                            for="loggingPassword">Password</label>

                    </div>

                    <input id="loggingPassword" name="password"
                        class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg :bg-gray-800 :text-gray-300 :border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                        type="password" />
                </div>

                <div class="mt-6">
              
                    <input type="submit" value="Login"
                        class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">

                </div>

            </div>
        </div>

    </form>

































































</body>

</html>
