<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Arsa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <style>
        a {
            cursor: pointer;
        }
        .table-container {
            max-height: calc(100vh - 190px);
            overflow-y: auto;
        }

        tbody tr:nth-child(even) {
            background-color: #ebf5ff;
        }

        tbody tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>

<body>
    {% csrf_token %}




    <div class="modal hidden fixed inset-0 z-50 overflow-auto  bg-opacity-10 flex justify-center items-center"
        id="modal" style="background-color: #37415160;">

        <div class="modal-content bg-white p-4 rounded shadow-lg dark:bg-gray-800">

            <div class="p-6 text-center w-64">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Emin misiniz ?</h3>
                <input type="text" id="selected-parcel-id-input" placeholder="sdfds" class="hidden">
                <button type="button" id="selected-parcel-id-yes-button"
                    class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                    Evet
                </button>
                <button type="button" id="modal-close"
                    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                    Hayır</button>
            </div>
        </div>
    </div>



    {% include 'navbar.html' %}

    


    <div class="p-4 dark:bg-gray-700" id="parent-container">

        <div class="p-4 border-2 border-gray-200  rounded-lg dark:border-gray-900 dark:bg-gray-800 mt-14"
            style="height: calc(100vh - 88px);">

            <a href="{% url 'index' %}">
                <button type="button"
                    class="w-full flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700 mb-6">
                    <svg class="w-5 h-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                    </svg>
                    <span style="margin-left: 5px;">Geri</span>
                </button>
            </a>

          

            <div class="hidden max-w-xs bg-white border rounded-md shadow-lg dark:bg-gray-800 dark:border-gray-700 absolute top-0 left-1/2 -translate-x-1/2"
                style="margin-top: 70px;" role="alert" id="toast-success">
                <div class="flex p-4">
                    <div class="flex-shrink-0">
                        <svg class="h-4 w-4 text-green-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-gray-700 dark:text-gray-400">
                            Successfully updated!
                        </p>
                    </div>
                </div>
            </div>



            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <div class="table-container max-h-500">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead
                            class="text-xs text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                            <tr>

                                <th scope="col"
                                    class="px-6 py-3 text-xl sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400"
                                    style="
                                    width: 100px;">
                                    Durum
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xl  sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                                    Parsel No
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xl sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                                    İl
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xl sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                                    İlçe
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xl sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                                    M²
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xl sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                                    Mevki
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-xl sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                                    Ada
                                </th>

                                <th scope="col"
                                    class="px-6 py-3 text-xl sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                                    İşlem 1
                                </th>
                                
                                <th scope="col"
                                    class="px-6 py-3 text-xl sticky top-0 text-blue-900  bg-gray-100 uppercase  dark:bg-gray-700 dark:text-gray-400">
                                    İşlem 2

                                </th>
                            </tr>
                        </thead>
                        <tbody id="table-body">








                        </tbody>
                    </table>
                </div>

            </div>




        </div>


    </div>


















    
    <script>



        getParcels(JSON.parse(" {{ current_user.id }}"));


        function getParcels(user_id) {

            fetch(`/parcels/?user_id=${user_id}`)  // API'nizin URL'sini buraya ekleyin
                .then(response => response.json())
                .then(data => {
                    // Verileri başarılı bir şekilde aldık ve konsolda yazdırıyoruz
                    createParcel(data);


                })
                .catch(error => {
                    // Hata durumunda konsolda hatayı yazdırıyoruz
                    console.error('Hata:', error);
                });


        }

        // ----------------------------
        function onaylaButtonClick(parcel_id) {
            document.getElementById('modal').classList.remove('hidden');

            var modal_id_input = document.getElementById('selected-parcel-id-input');
            modal_id_input.value = parcel_id;

            var yesButton = document.getElementById('selected-parcel-id-yes-button');
            yesButton.onclick = onaylaModalClickYesButton;
        }


        function cikarButtonClick(parcel_id) {
            document.getElementById('modal').classList.remove('hidden');

            var modal_id_input = document.getElementById('selected-parcel-id-input');
            modal_id_input.value = parcel_id;

            var yesButton = document.getElementById('selected-parcel-id-yes-button');
            yesButton.onclick = cikarModalClickButton;

        }







        function onaylaModalClickYesButton() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const newDurum = 'onaylandi';
            const parcelId = document.getElementById('selected-parcel-id-input').value;

            fetch(`/approve-parcel-user-list/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken, // Django CSRF koruma token'ı

                },
                body: JSON.stringify({
                    durum: newDurum,
                    parcel_id: parcelId
                }),
            })
                .then(response => {
                    if (response.ok) {
                        // Güncelleme başarılı
                        console.log('Durum başarıyla güncellendi.');
                        getParcels(JSON.parse(" {{ current_user.id }}"));

                        // İsteğe bağlı olarak sayfayı yenileyebilir veya gerekli işlemleri yapabilirsiniz.
                    } else {
                        // Güncelleme başarısız
                        console.error('Durum güncelleme hatası:', response.status);
                    }
                })
                .catch(error => {
                    console.error('İstek hatası:', error);
                });

            document.getElementById('modal').classList.add('hidden');
            showAndHideToast();

        }






        function cikarModalClickButton() {


            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const newUser_id = 'None';  // Yeni user_id değerini burada belirtin
            const newDurum = 'uygun';
            const parcelId = document.getElementById('selected-parcel-id-input').value;

            fetch(`/remove-parcel-user-list/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken, // Django CSRF koruma token'ı

                },
                body: JSON.stringify({
                    durum: newDurum,
                    parcel_id: parcelId,
                    user_id: newUser_id
                }),
            })
                .then(response => {
                    if (response.ok) {
                        // Güncelleme başarılı
                        console.log('Durum başarıyla güncellendi.');
                        getParcels(JSON.parse(" {{ current_user.id }}"));

                        // İsteğe bağlı olarak sayfayı yenileyebilir veya gerekli işlemleri yapabilirsiniz.
                    } else {
                        // Güncelleme başarısız
                        console.error('Durum güncelleme hatası:', response.status);
                    }
                })
                .catch(error => {
                    console.error('İstek hatası:', error);
                });

            document.getElementById('modal').classList.add('hidden');
            showAndHideToast();

        }



        function createParcel(data) {

            var table_body = document.getElementById('table-body');
            table_body.innerHTML = "";
            var table_html = "";


            for (let i = 0; i < Object.keys(data).length; i++) {


                if (data[i].durum == "uygun") {
                    var icon_color = "#057A55";
                } else if (data[i].durum == "beklemede") {
                    var icon_color = "#E3A008";

                } else if (data[i].durum == "onaylandi") {
                    var icon_color = "#C81E1E";
                } else {

                }

                var parcel_m2 = parseInt(data[i].m2_net);

                var html = `
        <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
            
            <td class="px-6 py-4  text-lg">
                <svg class="w-16 h-16 light:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"
                    style="min-height: 16px; color: ${icon_color};">
                    <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
                
            </td>
            <td scope="row" class="text-lg px-6 py-4 font-medium  whitespace-nowrap dark:text-white">
                ${data[i].parsel}
            </td>
            <td class="px-6 py-4 text-lg">
                ${data[i].il}
    
            </td>
            <td class="px-6 py-4 text-lg">
                ${data[i].ilce} 
    
            </td>
            <td class="px-6 py-4 text-lg">
                ${parcel_m2}  M²
    
            </td>
            
            <td class="px-6 py-4 text-lg">
                ${data[i].mevki}
    
            </td>
            <td class="px-6 py-4 text-lg">
                ${data[i].ada}
    
            </td>
    
            

            <td class="px-6 py-4 text-lg">
               
               <a onclick="onaylaButtonClick(${data[i].id})"   class="font-medium text-green-600 dark:text-green-500 hover:underline"><span class="bg-green-200 text-green-800 text-xs font-medium mr-2 px-3 py-1.5 rounded dark:bg-green-900 dark:text-green-300">Onayla</span>
              </a>
            </td>

            <td class="px-6 py-4 text-lg">
                
                <a onclick="cikarButtonClick(${data[i].id})"   class="font-medium text-red-600 dark:text-red-500 hover:underline"><span class="bg-red-200 text-red-800 text-xs font-medium mr-2 px-3 py-1.5 rounded dark:bg-red-900 dark:text-red-300">Çıkar</span>
                </a>
            </td>

        </tr>
                    
                    `;
                table_html += html;

            }

            table_body.innerHTML = table_html;


        }

        // data-modal-target="popup-modal" data-modal-toggle="popup-modal"



        document.getElementById('modal-close').addEventListener('click', function () {
            document.getElementById('modal').classList.add('hidden');
        });

        document.getElementById('modal').addEventListener('click', function (event) {
            if (event.target === this) {
                this.classList.add('hidden');
            }
        });




        var toast = document.getElementById('toast-success');

        function showAndHideToast() {
            // Toast mesajını görünür yap
            toast.style.display = 'block';
            toast.style.opacity = '1';

            // 4 saniye sonra tekrar gizle
            setTimeout(function () {
                toast.style.opacity = '0';
                setTimeout(function () {
                    toast.style.display = 'none';
                }, 500);
            }, 4000);
        }





        if (toast) {
            setTimeout(function () {
                toast.style.opacity = '0'; // Opaklığı sıfıra ayarla
                setTimeout(function () {
                    toast.style.display = 'none'; // Görünürlüğü kaldır
                }, 500); // 0.5 saniye sonra kaldır
            }, 4000); // 4 saniye sonra opaklığı sıfırla
        }








        var buttonElement = document.getElementById("logo-sidebar-button");
        buttonElement.parentNode.removeChild(buttonElement);




    </script>





</body>

</html>
